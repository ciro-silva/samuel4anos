<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samuel 4 Anos</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/favicon" href="../samuel4anos/assets/icon/box-4anos-fav.png">
    <script defer src="./js/app.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="container-allcontent">

<!--TOP------------------------------------------------------------->
        
        <div class="container-top">

          <div class="container-top-boxes">
            <div class="top-box">
              <img id="top-box-age" src="./assets/img/box-4anos.png" alt="Caixa com o número 4">
            </div><!--top-box-->
          </div><!--container-top-boxes-->

          <div class="container-clouds">
            <img id="nuvem-large" src="./assets/img/nuvem-large.png" alt="Nuvem grande">
            <img id="nuvem-mid" src="./assets/img/nuvem-mid.png" alt="Nuvem média">
            <img id="nuvem-small" src="./assets/img/nuvem-small.png" alt="Nuvem pequena">
          </div><!--container-clouds-->

        </div><!--container-top-->

<!------------------------------------------------------------------>
<!--HERO------------------------------------------------------------> 

        <div class="container-hero">

          <audio autoplay loop>
            <source src="./assets/audio/mario-bros.mp3" type="audio/mpeg">
            <source src="./assets/audio/mario-bros.wav" type="audio/wav">
            <source src="./assets/audio/mario-bros.ogg" type="audio/ogg">
          </audio>

          <div class="hero">
            <img id="samuel" src="./assets/img/samuel.png" alt="samuel">
          </div><!--hero-->

          <div class="coin-large">
            <img id="coin-large" src="./assets/img/coin-large.png" alt="Moeda Grande">
          </div><!--coin-large-->

          <div class="samuel-logo">
            <img id="samuel-logo" src="./assets/img/samuel-logo.png" alt="Logo do nome Samuel">
          </div><!--samuel-logo-->

        </div><!--container-hero-->

<!------------------------------------------------------------------>
<!--CARD-INFO-------------------------------------------------------> 

        <div class="container-card-info">

          <div class="coin-small">
            <img id="coin-small" src="./assets/img/coin-small.png" alt="Moeda Pequena">
          </div><!--coin-small-->

          <div class="card-info">

            <div class="card-info-items">
              
              <h1 id="date">18 de Dezembro</h1>
              <h2 id="hour">18h00</h2>
              <p>Restaurante Manguezal, Gruta</p>

              
              <div class="container-btn-confirm">
              <a href="./info.html">
                <div class="btn-confirm1">
                  <p id="confirm1">Confirmar</p>
                </div><!--btn-confirm1-->
              </a>
            </div><!--container-btn-confirm-->
            
            </div><!--card-info-items-->

          </div><!--card-info-->

        </div><!--container-card-info-->

<!------------------------------------------------------------------>
<!--FOOTER-TUBE-----------------------------------------------------> 
     
      </div><!--container-allcontent-->
    </div><!--container-->
    <div class="container-tube">

      <div class="tube">
        <img id="nuvem-large2" src="./assets/img/nuvem-large.png" alt="Nuvem grande">
        <img id="tube" src="./assets/img/tube.png" alt="Tubo de Água do Mario Bros">
      </div><!--tube-->  
    </div><!--container-tube-->
    
    <script>app.js</script>
     
  </body>
</html>
