<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samuel 4 Anos - Form</title>
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="icon" type="image/favicon" href="../samuel4anos/assets/icon/box-4anos-fav.png">
    <script defer src="./js/app.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="container-allcontent">

<!--TOP------------------------------------------------------------->

        <div class="container-top">

          <div class="container-top-boxes">
            <div class="top-box">
              <img id="top-box-age" src="./assets/img/box-4anos.png" alt="Caixa com o número 4">
            </div><!--top-box-->
          </div><!--container-top-boxes-->

          <div class="container-clouds">
            <img id="nuvem-large" src="./assets/img/nuvem-large.png" alt="Nuvem grande">
            <img id="nuvem-mid" src="./assets/img/nuvem-mid.png" alt="Nuvem média">
            <img id="nuvem-small" src="./assets/img/nuvem-small.png" alt="Nuvem pequena">
          </div><!--container-clouds-->

        </div><!--container-top-->

<!------------------------------------------------------------------>
<!--HERO------------------------------------------------------------> 

        <div class="container-hero">

          <div class="coin-large">
            <img id="coin-large" src="./assets/img/coin-large.png" alt="Moeda Grande">
          </div><!--coin-large-->

          <div class="samuel-logo">
            <img id="samuel-logo" src="./assets/img/samuel-logo.png" alt="Logo do nome Samuel">
          </div><!--samuel-logo-->

        </div><!--container-hero-->

<!------------------------------------------------------------------>
<!--CARD-INFO-------------------------------------------------------> 

        <div class="container-card-info">

          <div class="coin-small">
            <img id="coin-small" src="./assets/img/coin-small.png" alt="Moeda Pequena">
          </div><!--coin-small-->

          <div class="card-info">

            <div class="card-info-items">

              <form class="form" action="https://api.sheetmonkey.io/form/x2Z9mPvg5NyTovpLMmZbPx" method="post">
                
                <div class="form-title">
                  <p>Digite o(s)<strong>nome</strong>(s)
                    <br>para confirmar:</p>
                </div><!--form-title-->

                <form action="https://api.sheetmonkey.io/form/x2Z9mPvg5NyTovpLMmZbPx" method="post">

                  <input type="hidden" name="Created" value="x-sheetmonkey-current-date-time"/>
                  
                  <input id="convidado" type="text" name="name" placeholder="Seu Nome" required class="form--input">
                  <input id="convidado" type="text" name="name" placeholder="Convidado1" class="form--input">
                  <input id="convidado" type="text" name="name" placeholder="Convidado2" class="form--input">
                  <input id="convidado" type="text" name="name" placeholder="Convidado3" class="form--input">
                  
                  
                  <input class="submit" type="submit" value="Confirmar"/>
                
                </form>
            
              </form><!--form-->
          
            </div><!--card-info-items-->

          </div><!--card-info-->

        </div><!--container-card-info-->

<!------------------------------------------------------------------>
      
      </div><!--container-allcontent-->
    </div><!--container-->

    
    <script>app.js</script>
     
  </body>
</html>
